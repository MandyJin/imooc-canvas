<!DOCTYPE html>
<!--@author JinYingYing-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#view {
				position: relative;
				left: 25px;
				top: 25px;
				width: 400px;
				height: 100px;
				border: 100px solid #adff2f;
				background: #ff8c00;
			}
			
			#view_2 {
				position: absolute;
				left: 75px;
				top: 375px;
				width: 300px;
				height: 100px;
				background: #008b8b;
			}
			#text{
				position: absolute;
				left: 700px;
				top: 100px;
				font-size: 20px;
				
			}
		</style>
	</head>

	<body>
		<div id="fake" style=" position: absolute; left: 10px; top:10px; width: 3000px; height: 2000px; background: #d3d3d3; padding: 50px;">
			<div id="view"></div>
			<div id="view_2"></div>

			<div id="text">
				<p>灰色区域left:10px,top:10px,padding:50px</p>
				<p>黄色区域width:400px height:100px top:25px,left:25px </p>
				<p>浅绿色是黄色区域的边框：宽100px</p>
				<p>深绿色width:300px height:100px left:75px top:375px</p>
			</div>
		</div>
		<script type="text/javascript">
			document.onclick = function(e) {
				e = e || window.event;
				console.log('e.pageX:', e.pageX);
				console.log('e.layerX:', e.layerX);
				console.log('e.offsetX:', e.offsetX);
				console.log('e.clientX:', e.clientX);
				console.log('e.x:', e.x);
			}
		</script>
	</body>

</html>
